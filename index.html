<!DOCTYPE html>

<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <div class="estilizado" id="meu amor">
      <button id="botaoCarregar">Carregando cervejas...</button><br />
      <button id="botaoOrdenado">Mostrar cervejas ordenadas</button><br />
      <button id="botaoEmbaralhar">Embaralhar cervejas</button>
    </div>

    <script>
      let cervejas = ["Guiness", "Desperados", "Becks"];

      function transformar(item) {
        return `<tr><td>${item}</td></tr>`;
      }

      function carregarDiv() {
        let div = document.getElementById("meu amor");

        let cervejasHtml = cervejas.map(transformar);

        div.innerHTML = `
          <table>
            <tr><th>Cervejas</th></tr>
            ${cervejasHtml.join("")}
          </table>
        `;
      }

      function carregarCervejasOrdenadas() {
        let div = document.getElementById("meu amor");

        // Ordena o array cervejas
        cervejas.sort();

        let cervejasHtml = cervejas.map(transformar);

        div.innerHTML = `
          <table>
            <tr><th>Cervejas Ordenadas</th></tr>
            ${cervejasHtml.join("")}
          </table>
        `;
      }

      function embaralharCervejas() {
        let div = document.getElementById("meu amor");

        // Embaralha o array cervejas usando sort() com Math.random()
        cervejas.sort((a, b) => 0.5 - Math.random());

        let cervejasHtml = cervejas.map(transformar);

        div.innerHTML = `
          <table>
            <tr><th>Cervejas Embaralhadas</th></tr>
            ${cervejasHtml.join("")}
          </table>
        `;
      }

      let botao = document.getElementById("botaoCarregar");
      let botaoOrdenado = document.getElementById("botaoOrdenado");
      let botaoEmbaralhar = document.getElementById("botaoEmbaralhar");

      botao.addEventListener("click", carregarDiv);
      botaoOrdenado.addEventListener("click", carregarCervejasOrdenadas);
      botaoEmbaralhar.addEventListener("click", embaralharCervejas);
    </script>
  </body>
</html>
