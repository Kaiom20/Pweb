<!DOCTYPE html>
<html>
  <head>
    <title>Receita 05</title>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="estilizado" id="meu amor">
      <a href="#" onclick="carregarDiv(); return false;"
        >Carregando whiskies...</a
      ><br />
      <a href="#" onclick="carregarWhiskiesOrdenados(); return false;"
        >Mostrar whiskies ordenados</a
      ><br />
      <a href="#" onclick="embaralharWhiskies(); return false;"
        >Embaralhar whiskies</a
      >
    </div>
    <script>
      let whiskies = [
        "Johnnie Walker",
        "Jack Daniels",
        "Jameson",
        "Macallan",
        "Glenfiddich",
        "Chivas Regal",
      ];

      const transformar = (item) => {
        return `<tr><td>${item}</td></tr>`;
      };

      const carregarDiv = () => {
        let div = document.getElementById("meu amor");
        let whiskiesHtml = whiskies.map(transformar);
        div.innerHTML = `
          <table>
            <tr><th>Whiskies</th></tr>
            ${whiskiesHtml.join("")}
          </table>
        `;
      };

      const carregarWhiskiesOrdenados = () => {
        let div = document.getElementById("meu amor");
        // Ordena o array whiskies
        whiskies.sort();
        let whiskiesHtml = whiskies.map(transformar);
        div.innerHTML = `
          <table>
            <tr><th>Whiskies Ordenados</th></tr>
            ${whiskiesHtml.join("")}
          </table>
        `;
      };

      const embaralharWhiskies = () => {
        let div = document.getElementById("meu amor");
        // Embaralha o array whiskies usando sort() com Math.random()
        whiskies.sort((a, b) => 0.5 - Math.random());
        let whiskiesHtml = whiskies.map(transformar);
        div.innerHTML = `
          <table>
            <tr><th>Whiskies Embaralhados</th></tr>
            ${whiskiesHtml.join("")}
          </table>
        `;
      };
    </script>
  </body>
</html>
