<!DOCTYPE html>

<html>   

   <head>
      <meta charset="UTF-8">      
   </head>

   <body>
      
      <div id="divBotao">
         <button id="botaoCarregar">Mostrar/Apagar Cerveja</button>
      </div>            

      <div id="divCerveja">

      </div>
   </body>   
   
   <script>
      let nomeVisivel = false;
      
      function toggleCerveja() {
         let div = document.getElementById("divCerveja");

         if (!nomeVisivel) {
            divCerveja.innerHTML = div.innerHTML = `<h1>Guinness</h1>`;
            nomeVisivel = true;            
         }
         else {
            divCerveja.innerHTML = " ";
            nomeVisivel = false
         } 

      }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", toggleCerveja)
   </script>

</html>
