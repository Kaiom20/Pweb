<!DOCTYPE html>

<html>   

   <head>
      <title>Receita 03</title>
      <meta charset="UTF-8">      
      <link href="style.css" rel="stylesheet">
   </head>

   <body>
      
      <div id="divBotao">
         <button id="botaoCarregar">Mostrar/Apagar Cerveja</button>
      </div>            

      <div id="divCerveja" class="fade-out">
         
      </div>
   </body>   
   
   <script>
      let nomeVisivel = false;
      
      function toggleCerveja() {
         let div = document.getElementById("divCerveja");

         if (!nomeVisivel) {
            divCerveja.innerHTML = `<h1>Guinness</h1>`;
            divCerveja.classList.remove('fade-out');
            divCerveja.classList.add('fade-in');
            nomeVisivel = true;            
         }
         else {
            divCerveja.classList.remove('fade-in');
            divCerveja.classList.add('fade-out');

            setTimeout(() => {
               if (!nomeVisivel) {
                  divCerveja.innerHTML = '';
               }
            }, 500);

            nomeVisivel = false;
         } 
      }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", toggleCerveja)
   </script>

</html>
