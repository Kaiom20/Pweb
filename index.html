<!DOCTYPE html>

<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8" />
  </head>

  <body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>

    <div id="cervejasDiv"></div>
  </body>

  <script>
    let cervejas = [
      {
        name: "Guiness",
        alcohol: "10%",
        style: "Imperial Stout",
        ibu: "45"
      },
      {
        name: "Desperados",
        alcohol: "6%",
        style: "Lager",
        ibu: "25"
      },
      {
        name: "Becks",
        alcohol: "5%",
        style: "Pilsen",
        ibu: "20"
      },
    ];

    const carregarDiv = (cs, elementId = "cervejasDiv", headers = ["Nome", "Álcool", "Estilo", "Amargor"], properties = ["name", "alcohol", "style", "ibu"]) => {
      const div = document.getElementById(elementId);

      const linhasHtml = cs.map(
        (item) => `<tr>
          ${properties.map(prop => `<td>${item[prop] || ''}</td>`).join('')}
        </tr>`
      );

      // Criar cabeçalhos da tabela
      const headerHtml = headers.map(header => `<th>${header}</th>`).join('');

      div.innerHTML = `
        <table class="customTable">
          <thead>
            <tr>
              ${headerHtml}
            </tr>
          </thead>
          <tbody>
            ${linhasHtml.join("")}
          </tbody>
        </table>
      `;
    };

    let botao = document.getElementById("botaoCarregar");
    botao.addEventListener("click", () => carregarDiv(cervejas));
  </script>
</html>
