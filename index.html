<!DOCTYPE html>

<html>   

   <head>
      <meta charset="UTF-8">      
   </head>

   <body>
      <div id="divBotao"><button id="botaoCarregar">Carregando cervejas...</button></div>            

      <div id="nomeCerveja"></div>
   </body>   
   
   <script>
      function carregarDiv() {
         let div = document.getElementById("nomeCerveja")
         div.innerHTML = `<h1>Guinness</h1>`            
      }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", carregarDiv)
   </script>

</html>
