<!DOCTYPE html>

<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8" />
  </head>

  <body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>

    <div id="cervejasDiv"></div>
  </body>

  <script>
    let cervejas = [
      {
        name: "Guiness",
        alcohol: "10%",
        style: "Imperial Stout",
        ibu: "45"
      },
      {
        name: "Desperados",
        alcohol: "6%",
        style: "Lager",
        ibu: "25"
      },
      {
        name: "Becks",
        alcohol: "5%",
        style: "Pilsen",
        ibu: "20"
      },
    ];

    const carregarDiv = (cs) => {
      const div = document.getElementById("cervejasDiv");

      const linhasHtml = cs.map(
        (item) => `<tr>
          <td>${item.name}</td>
          <td>${item.alcohol}</td>
          <td>${item.style}</td>
          <td>${item.ibu}</td>
        </tr>`
      );

      div.innerHTML = `
        <table class="customTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>√Ålcool</th>
              <th>Estilo</th>
              <th>IBU</th>
            </tr>
          </thead>
          <tbody>
            ${linhasHtml.join("")}
          </tbody>
        </table>
      `;
    };

    let botao = document.getElementById("botaoCarregar");
    botao.addEventListener("click", () => carregarDiv(cervejas));
  </script>
</html>
